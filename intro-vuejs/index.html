<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="components/message.js"></script>
    <script src="components/computed-prop.js"></script>
    <script src="components/methods.js"></script>
    <script src="components/vmodel.js"></script>
    <script src="components/vmodel-array.js"></script>
    <script src="components/emit.js"></script>
    <script src="components/parent-data.js"></script>
    <script src="components/child-data.js"></script>
    <script src="components/child-methods.js"></script>
    <script src="components/ciclos.js"></script>
    <script src="components/condicionales.js"></script>
    <script src="components/layout.js"></script>
    <script src="components/watcher.js"></script>
</head>
<body>
    
    <div id="app">
        <message></message>
        <computed-prop></computed-prop>
        <methods></methods>
        <vmodel></vmodel>
        <vmodel-array></vmodel-array>
        <emit @show_marca_ropa="alertMarcaRopa"></emit>
        <parent-data></parent-data>
        <child-data ref="childData"></child-data>
        <child-methods ref="childMethod"></child-methods>
        <ciclo></ciclo>
        <condicionales></condicionales>
        <layout>
            <p> Este es el contenido del main </p>
            <template slot="header">
                <h3> Slot header </h3>
            </template>
            <template slot="footer">
                <h4> Elemento del slot footer</h4>
            </template>
        </layout>
        <watcher></watcher>

    </div>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    appName: 'Intro Vuejs'
                }
            },
            mounted(){
                console.log("Componente padre Montado!");
                console.log(this);
                console.log(this.$refs.childData.text);

                setTimeout(() => {
                    this.$refs.childMethod.showCmpName();
                }, 3000);
            },
            methods: {
                alertMarcaRopa(nombreMarca){
                    //Hago peticion al API
                    alert(nombreMarca);
                }
            }
        })
    </script>
</body>
</html>
